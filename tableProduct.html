<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <title>Table Product</title>
    </head>
    <nav>
        <div class="header">
            <h1>Tabela de produtos</h1>
        
            <div class="search_box">
                <select class="category">
                    <option selected disabled value="default">Selecione uma categoria</option>
                    <option value="department">department</option>
                    <option value="productAdjective">productAdjective</option>
                    <option value="productMaterial">productMaterial</option>
                    <option value="product">product</option>
                  </select>
                <input type="text" id="search_input" placeholder="Filtrar na tabela por um nome">
                <div class="buttons">
                    <button class="filter">Filtrar</button>
                    <button class="clean">Limpar</button>
                </div>
            </div>
        </div>
    </nav>
    <body>
        <table id="products">
            <thead class="products-head">
               
            </thead>
            <tbody class="products-body">
            </tbody>
        </table>
        <script type="text/javascript" src="/js/products.js"></script>
    </body>
</html>
