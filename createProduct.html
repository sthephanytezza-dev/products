<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        <title>View Product</title>
    </head>
    <body>
        <form id="form-wrapper">
            <div id="form-left-wrapper">
                <div class='form-input input-medium'>
                    <label>Product Name</label><br/>
                    <input type='text' name='productName' placeholder='Digite o Product Name' required/>
                </div>
                <div class='form-input input-medium'>
                    <label>Department</label><br/>
                    <input type='text' name='department' placeholder='Digite o Department' required/>
                </div>
                <div class='form-input input-small'>
                    <label>Product Adjective</label><br/>
                    <input type='text' name='productAdjective' placeholder='Digite o Product Adjective' required/>
                </div>
                <div class='form-input input-small'>
                    <label>Product Material</label><br/>
                    <input type='text' name='productMaterial' placeholder='Digite o Product Material' required/>
                </div>
                <div class='form-input input-small'>
                    <label>Product</label><br/>
                    <input type='text' name='product' placeholder='Digite o Product' required/>
                </div>
                <div class='form-input input-large'>
                    <label>Product Description</label><br/>
                    <textarea name="productDescription" placeholder="Digite o Product Description" required></textarea>
                </div>
                <div class='form-input input-smaller'>
                    <label>Price</label><br/>
                    <input type='number' name='price' onchange='atualizarTotal()' placeholder='Digite o Price' required/>
                </div>
                <div class='form-input input-smaller'>
                    <label>Product Quantity</label><br/>
                    <input type='number' name='productQuantity' onchange='atualizarTotal()' placeholder='Digite o Product Quantity' required/>
                </div>
                <div class='form-input input-smaller'>
                    <label>Minimun Quantity</label><br/>
                    <input type='number' name='minimunQuantity' placeholder='Digite o Minimun Quantity' required/>
                </div>
                <div class='form-input input-smaller'>
                    <label>Total Value</label><br/>
                    <input type='text' name='totalValue' readonly required/>
                </div>
                <div class='form-input input-medium'>
                    <label>Created_at</label><br/>
                    <input type='text' name='created_at' placeholder='Digite o Created_At'  required/>
                </div>
                <div class='form-input input-medium'>
                    <label>Update_at</label><br/>
                    <input type='text' name='updated_at' placeholder='Digite o Update_At' required/>
                </div>

                <div id="form-submit"> 
                    <button  class="back" id="back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                    <button class="edit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <script type='text/javascript' src="js/createProduct.js"></script>
        </form>
    </body>
</html>
